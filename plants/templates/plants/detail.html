{% extends 'base.html' %} {% block content %}

<h1>Plant List</h1>

<div class="card">
  <div class="card-content">
    <span class="card-title">{{ plant.name }}</span>
    <p>Care Level: {{ plant.care_level }}</p>
    <p>Description: {{ plant.description }}</p>
    {% if plant.age > 0 %}
    <p>Age: {{ plant.age }}</p>
    {% else %}
    <p>Age: Baby Plant</p>
    {% endif %}
  </div>
</div>
{% endblock %}
